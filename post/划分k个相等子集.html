                <figure class="highlight accesslog"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs accesslog">输入： nums = <span class="hljs-string">[4, 3, 2, 3, 5, 2, 1]</span>, k = <span class="hljs-number">4</span><br>输出： True<br>说明： 有可能将其分成 <span class="hljs-number">4</span> 个子集（<span class="hljs-number">5</span>），（<span class="hljs-number">1</span>,<span class="hljs-number">4</span>），（<span class="hljs-number">2</span>,<span class="hljs-number">3</span>），（<span class="hljs-number">2</span>,<span class="hljs-number">3</span>）等于总和<br></code></pre></td></tr></table></figure>

<p>桶问题：若可以划分为k个子集，则想象有k个桶，容量均为sum&#x2F;k，如果我们刚好将桶装满，则返回true，否则返回false</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br>    <span class="hljs-type">int</span> <span class="hljs-variable">sum</span> <span class="hljs-operator">=</span><span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">canPartitionKSubsets</span><span class="hljs-params">(<span class="hljs-type">int</span>[] nums, <span class="hljs-type">int</span> k)</span> &#123;<br>        <span class="hljs-keyword">if</span>(!isValid(nums,k)) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        <span class="hljs-comment">//对数组排序，从后向前搜索</span><br>        Arrays.sort(nums);<br>        <span class="hljs-keyword">if</span>(nums[nums.length-<span class="hljs-number">1</span>]&gt;sum/k) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        sum/=k;<br>        <span class="hljs-type">int</span>[] arr = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[k];<br>        <span class="hljs-comment">//建立桶的数据结构</span><br>        Arrays.fill(arr,sum);<br>        <span class="hljs-keyword">return</span>(backTrack(nums,k,arr,nums.length-<span class="hljs-number">1</span>));<br>    &#125;<br>    <span class="hljs-type">boolean</span> <span class="hljs-title function_">isValid</span><span class="hljs-params">(<span class="hljs-type">int</span>[] nums, <span class="hljs-type">int</span> k)</span>&#123;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> val : nums) sum+=val;<br>        <span class="hljs-keyword">if</span>(sum%k!=<span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>    &#125;<br>    <span class="hljs-type">boolean</span> <span class="hljs-title function_">backTrack</span><span class="hljs-params">(<span class="hljs-type">int</span>[] nums, <span class="hljs-type">int</span> k,<span class="hljs-type">int</span>[] arr,<span class="hljs-type">int</span> cur)</span>&#123;<br>        <span class="hljs-keyword">if</span>(cur&lt;<span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<span class="hljs-comment">// cur走到-1时，说明所有的数全部都放进桶里了。这时一定是true</span><br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>;i&lt;k;i++)&#123;<br>            <span class="hljs-comment">//i遍历每一个桶，判断cur指向的数可以放入哪一个桶</span><br>            <span class="hljs-keyword">if</span>(arr[i]==nums[cur]||arr[i]-nums[cur]&gt;=nums[<span class="hljs-number">0</span>])&#123;<br>                arr[i]-=nums[cur];<br>                <span class="hljs-keyword">if</span>(backTrack(nums,k,arr,cur-<span class="hljs-number">1</span>)) <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>                arr[i]+=nums[cur];<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
